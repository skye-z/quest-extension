<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <title>弹出菜单</title>
  <link href="../css/common.css" rel="stylesheet" type="text/css">
  <link href="../css/popup.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div id="popup" class="no-select">
    <div class="flex align-center border-bottom full-width pa-5 pl-10">
      <img id="logo" alt="logo" width="30" class="mr-5" src="../res/logo.png" />
      <div class="mr-5">云题库试题导入工具</div>
    </div>
    <div id="site-box" class="hide">
      <div id="site-list"></div>
    </div>
    <div id="loading" class="flex align-center justify-center">
      <div>加载中...</div>
    </div>
    <div id="error" class="flex align-center justify-center hide"></div>
    <div id="foot" class="flex align-center border-top text-small">
      <div class="pa-10 flex align-center justify-center">
        <div class="dot"></div>
        <div class="ml-5">在线</div>
      </div>
      <div id="user-info" class="border-left pa-10 full-width">激活插件</div>
      <div class="border-left pa-10 text-gray">v1.0.0</div>
    </div>
  </div>
</body>
<script src="../js/common/jquery.js"></script>
<script src="../js/inject.js"></script>
<script src="../js/popup.js"></script>
<script src="../js/common/api.js"></script>

</html>
